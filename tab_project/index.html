<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tab-container">
    <div class="tabs" id="tabBtns">
      <button class="tab-btn active" data-city="paris">Paris</button>
      <button class="tab-btn" data-city="london">London</button>
      <button class="tab-btn" data-city="dubai">Dubai</button>
      <button class="tab-btn" data-city="moscow">Moscow</button>
      <button class="tab-btn" data-city="tashkent">Tashkent</button>
    </div>
    <div class="tab-content">
      <div class="tab-info" id="tabInfo">
        <strong>Paris</strong> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur, quibusdam saepe natus numquam dolorem aliquam ducimus molestias tenetur? Quaerat, atque blanditiis.
      </div>
      <div class="tab-images" id="tabImages">
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=400&q=80" alt="paris">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=facearea&w=400&q=80" alt="paris">
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=facearea&w=400&q=80" alt="paris">
        <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=facearea&w=400&q=80" alt="paris">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
